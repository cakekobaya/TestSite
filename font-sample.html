<!DOCTYPE html>
<html>
  <head>
    <title> Font Sample Page </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Sedgwick+Ave+Display&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200..800&display=swap" rel="stylesheet">
    <style>
      .header {
        font-family: "Sedgwick Ave Display", serif;
        }
      .paragrapha {
        font-family: "Urbanist", sans-serif; 
        }
      .paragraphb {
        font-family: "Assistant", sans-serif;
        }
    </style>
  </head>
  <body>
    <h1 class="header">Sample Title Very Cool</h1>
    <p class="paragrapha">This is a paragraph sample of what pairs with the title font.</p>
    <p class="paragraphb">This is a second paragraph sample....</p>
  </body>
</html>
